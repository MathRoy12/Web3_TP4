<div class="content">
  <h1>{{ voyage.destination }}</h1>
  <div class="infos">
    <div class="info">
      <img src="https://localhost:7023/api/Couvertures/{{idVoyage}}" alt="Couverture">
    </div>
    <div class="info">
      <h2>Modifier la couverture</h2>
      <form (submit)="editCouverture()">
        <input #couverture type="file" name="couverture" accept="image/*">
        <button type="submit">Modifier</button>
      </form>
      <h2>Ajouter une photo</h2>
      <form (submit)="ajouterPhoto()">
        <input #filePhoto type="file" name="ajouter" accept="image/*">
        <button type="submit">ajouter</button>
      </form>
    </div>
  </div>
  <h2>Photo</h2>
  <app-masonry class="gallery" [images]="[]"></app-masonry>
</div>
